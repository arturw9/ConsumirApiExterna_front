<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Usuário</h2>
        <form id="edit-form">
            <input type="hidden" id="id" name="id">

            <div class="mb-3">
                <label for="title" class="form-label">Título:</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>

            <div class="mb-3">
                <label for="first" class="form-label">Primeiro Nome:</label>
                <input type="text" id="first" name="first" class="form-control">
            </div>

            <div class="mb-3">
                <label for="last" class="form-label">Sobrenome:</label>
                <input type="text" id="last" name="last" class="form-control">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gênero:</label>
                <input type="text" id="gender" name="gender" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Telefone:</label>
                <input type="text" id="phone" name="phone" class="form-control">
            </div>

            <div class="mb-3">
                <label for="cell" class="form-label">Celular:</label>
                <input type="text" id="cell" name="cell" class="form-control">
            </div>

            <div class="mb-3">
                <label for="nat" class="form-label">Nacionalidade:</label>
                <input type="text" id="nat" name="nat" class="form-control">
            </div>

            <div class="mb-3">
                <label for="birthdayDate" class="form-label">Data de Aniversário:</label>
                <input type="text" id="birthdayDate" name="birthdayDate" class="form-control">
            </div>

            <div class="mb-3">
                <label for="birthdayAge" class="form-label">Idade:</label>
                <input type="number" id="birthdayAge" name="birthdayAge" class="form-control">
            </div>

            <div class="mb-3">
                <label for="streetNumber" class="form-label">Número da Rua:</label>
                <input type="number" id="streetNumber" name="streetNumber" class="form-control">
            </div>

            <div class="mb-3">
                <label for="streetName" class="form-label">Nome da Rua:</label>
                <input type="text" id="streetName" name="streetName" class="form-control">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">Cidade:</label>
                <input type="text" id="city" name="city" class="form-control">
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">Estado:</label>
                <input type="text" id="state" name="state" class="form-control">
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">País:</label>
                <input type="text" id="country" name="country" class="form-control">
            </div>

            <div class="mb-3">
                <label for="postcode" class="form-label">CEP:</label>
                <input type="text" id="postcode" name="postcode" class="form-control">
            </div>

            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude:</label>
                <input type="text" id="latitude" name="latitude" class="form-control">
            </div>

            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude:</label>
                <input type="text" id="longitude" name="longitude" class="form-control">
            </div>

            <div class="mb-3">
                <label for="offset" class="form-label">Fuso Horário:</label>
                <input type="text" id="offset" name="offset" class="form-control">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrição:</label>
                <input type="text" id="description" name="description" class="form-control">
            </div>

            <div class="mb-3">
                <label for="uuid" class="form-label">UUID:</label>
                <input type="text" id="uuid" name="uuid" class="form-control">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>

            <div class="mb-3">
                <label for="salt" class="form-label">Salt:</label>
                <input type="text" id="salt" name="salt" class="form-control">
            </div>

            <div class="mb-3">
                <label for="md5" class="form-label">MD5:</label>
                <input type="text" id="md5" name="md5" class="form-control">
            </div>

            <div class="mb-3">
                <label for="sha1" class="form-label">SHA1:</label>
                <input type="text" id="sha1" name="sha1" class="form-control">
            </div>

            <div class="mb-3">
                <label for="sha256" class="form-label">SHA256:</label>
                <input type="text" id="sha256" name="sha256" class="form-control">
            </div>

            <div class="mb-3">
                <label for="registeredDate" class="form-label">Data de Registro:</label>
                <input type="text" id="registeredDate" name="registeredDate" class="form-control">
            </div>

            <div class="mb-3">
                <label for="registeredAge" class="form-label">Idade no Registro:</label>
                <input type="number" id="registeredAge" name="registeredAge" class="form-control">
            </div>

            <div class="mb-3">
                <label for="pictureLarge" class="form-label">Foto Grande:</label>
                <input type="text" id="pictureLarge" name="pictureLarge" class="form-control">
            </div>

            <div class="mb-3">
                <label for="pictureMedium" class="form-label">Foto Média:</label>
                <input type="text" id="pictureMedium" name="pictureMedium" class="form-control">
            </div>

            <div class="mb-3">
                <label for="pictureThumbnail" class="form-label">Foto Thumbnail:</label>
                <input type="text" id="pictureThumbnail" name="pictureThumbnail" class="form-control">
            </div>

            <div class="mb-3">
                <label for="idName" class="form-label">Nome do Documento:</label>
                <input type="text" id="idName" name="idName" class="form-control">
            </div>

            <div class="mb-3">
                <label for="idValue" class="form-label">Valor do Documento:</label>
                <input type="number" id="idValue" name="idValue" class="form-control">
            </div>

            <div class="mb-3 d-flex justify-content-between">
                <button type="submit" id="submit-btn" class="btn btn-success" disabled>Salvar Alterações</button>
                <button type="button" onclick="window.history.back()" class="btn btn-secondary">Voltar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="editar-usuario.js"></script>

    <script>
       const form = document.getElementById("edit-form");
        const submitButton = document.getElementById("submit-btn");


        function checkFormCompletion() {
            let allFilled = true;
            const inputs = form.querySelectorAll("input[type='text'], input[type='number'], input[type='email'], input[type='password']");
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                }
            });
            submitButton.disabled = !allFilled; 
        }

        form.addEventListener("input", checkFormCompletion);

        window.onload = checkFormCompletion;
    </script>
</body>
</html>
